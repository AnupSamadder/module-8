<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> css grid</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 10px 20px;
        }
        .cell-container {
            border: 1px solid;
            padding: 10px;
            font-size: 2em;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="cell-container">grid -1</div>
        <div class="cell-container">grid -2</div>
        <div class="cell-container">grid -3</div>
        <div class="cell-container">grid -4</div>
        <div class="cell-container">grid -5</div>
        <div class="cell-container">grid -1</div>
        <div class="cell-container">grid -2</div>
        <div class="cell-container">grid -3</div>
        <div class="cell-container">grid -4</div>
        <div class="cell-container">grid -5</div>
        <div class="cell-container">grid -1</div>
        <div class="cell-container">grid -2</div>
        <div class="cell-container">grid -3</div>
        <div class="cell-container">grid -4</div>
        <div class="cell-container">grid -5</div>
    </div>
</body>
</html>
